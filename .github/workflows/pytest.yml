# This is a basic workflow to help you get started with Actions

name: Pytest_conduit

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: docker-compose up -d
       
    - name: Run Tests
      run: |
       pytest